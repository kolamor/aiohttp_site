{% extends "/admin/admin.html" %}

{% block auth1 %}
{% endblock %}

{% block news %}

<div class="container">
	<div class="row">
		<div class="col-8">
			<form method="POST" accept-charset="utf-8" enctype="multipart/form-data">
				
				<label for="">Title</label>
					<input class="form-control" type="text" placeholder="" name="title" value="{{news.title}}">
				<label for="">slug</label>
					<input class="form-control" type="text" placeholder="" name="slug" value="{{news.slug}}">
				<label for="">user_id</label>
					<input class="form-control" type="text" placeholder="" name="user" value="{{news.user_id}}">
				<label for="">category</label>
					<input class="form-control" type="text" placeholder="{{ news.category_id }}" name="category" value="{{news.category_id}}" >


				
    			<label for="" charset="utf-8">text</label>
    				<textarea class="form-control"  type="text"  placeholder="" name="text"  rows="4">{{ news.text }}</textarea>
    			<label for="" charset="utf-8">text_min</label>
    				<textarea class="form-control"  type="text"  placeholder="" name="text_min"  rows="3">{{ news.text_min }}</textarea>
    			<label for="" charset="utf-8">description</label>
    				<textarea class="form-control"  type="text"  placeholder="" name="description"  rows="2">{{ news.description }}</textarea>
				



				<label for="exampleFormControlFile1">select picturs</label>
    				<input type="file" class="form-control-file" id="exampleFormControlFile1" name="jpg">
  				


				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		{% for image in images %}
		<div class="col-auto">
			
			<div class="card" style="width: 18rem;">
  				<img class="card-img-top" src="{{ url('static', filename=image.image) }}" alt="Card image cap">
  				<div class="card-body">
    				<h5 class="card-title">{{image.image}}</h5>
    				<form method="POST">
    					<button name="image_del" value="{{image.image}}" class="btn btn-primary">Удалить</button>
    				</form>
  				</div>
  			
			</div>
		</div>
		{% endfor %}
		
	</div>
</div>
{% endblock %}
