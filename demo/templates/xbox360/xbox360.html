<body>

<div class="container">
		<div class="row">
				{%for res in result%}
					<div class="col-2">
						<img src="{{ url('static', filename=res.image) }}">
						<h6>{{res['title']}}</h6>
					</div>
				{% endfor %}


		</div>

</div>
<form method="GET" accept-charset="utf-8" enctype="text/plain">

	<button type="submit" class="btn btn-primary" value="{{page}}" name="page">Next</button>
</form>
</body>
